<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
</head>
<body>
    
    <h3> INDIA </h3>

    <!--By Default list type-->
    <ul type="disc">
        States in India
        <li>Maharashtra</li>
        <li>Gujrat</li>
        <li>Bihar</li>
        <li>Uttar Pradesh</li>
        <li>Madhya Pradesh</li>
        <li>Goa</li>
    </ul>

    <!--List type is specified as circle to list the items-->
    <ul type="circle">
        Rivers in India
        <li>Ganga</li>
        <li>Yamuna</li>
        <li>Godavari</li>
        <li>Sindhu</li>
        <li>Brahmputra</li>
    </ul>


    <!--List type is specified as square to list the items-->
    <ul type="square">
    Languages in India
    <li>Marathi</li>
    <li>Hindi</li>
    <li>English</li>
    <li>Gujrathi</li>
    <li>English</li>
</ul>


</body>
</html>
