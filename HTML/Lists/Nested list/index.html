<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested list</title>
</head>
<body>

    
    <h1>Learning Web Development</h1>

    <ol type="1">
        <li>Background Skills</li>
        <ol type="A">
            <li>Unix Commands</li>
            <li>Vim Text Editor</li>
        </ol>
    </ol>

    <ol type="I" start="2">
        <li>HTML</li>
        <ol type="A">
            <li>Minimal Pages</li>
            <li>Headings</li>
            <li>Tags</li>
            <li>Lists</li>
            <ol type="i">
                <li>Unordered list</li>
                <li>Ordered list</li>
                <li>Definition</li>
                <li>Nested</li>
            </ol>
    
</body>
</html>
