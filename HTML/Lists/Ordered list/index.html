<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>

    <!--By default numbers list-->
    <h3>HTML Tags</h3>
    <ol>
        <li>Basic tags</li>
        <li>Image tag</li>
        <li>Video tag</li>
        <li>Audio tag</li>
        <li>Anchor tag</li>
        <li>Semantic tags</li>
    </ol>

    <!--Ordered list with roman list-->
    <h3>Basic tags in HTML</h3>
     <ol type="I">
         <li>Div tag</li>
         <li>Paragraph tag</li>
         <li>br tag</li>
         <li>hr tag</li>
         <li>Span tag</li>
         <li>Text formating tag</li>

     </ol>

     <!--Ordered list with Alphabets-->
     <h3>Front-end Technologies</h3>
     <ol type="A">
         <li>HTML</li>
         <li>CSS</li>
         <li>Javascript</li>
         <li>React js</li>
     </ol>

     



    
</body>
</html>
